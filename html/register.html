<html>
<head>
	<title>用户注册</title>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">
	<style type="text/css">
	h1{
		color: blue;
	}
	.sub{
		margin: 0px 40px;
	}
	.exit{
		margin: 0px 40px;
	}
</style>
</head>
<body>
	<h1 align="center">注册信息</h1>
	<!-- <p class="exit"><a href="m.html"><label >退出</label></a></p> -->
	<hr color="#336699"/>
	<form action="server.html" method="get">
		<table align="center" width="400px" cellspacing="15px" >
			<tr>
				<td align="right">姓名：</td>
				<td><input type="text" name="username" placeholder="请输入姓名" maxlength="6" /></td></tr>
			<tr>
				<td align="right">邮箱：</td>
				<td><input type="text" name="email" value="@163.com"/></td></tr>
			<tr>
				<td align="right">密码：</td>
				<td><input type="password" name="paw" placeholder="请输入密码"/></td></tr>
			<tr>
				<td align="right">确认密码：</td>
				<td><input type="password" name="" placeholder="请再次输入密码"/></td></tr>
			<tr>
				<td align="right">上传照片:</td>
				<td><input type="file"/></td></tr>
			<tr>
				<td align="right">性别：</td><td>
				女<input type="radio" name="sex" value="girl" checked />
				&nbsp;&nbsp;
				男<input type="radio" name="sex" value="man" />&nbsp;&nbsp;
				保密<input type="radio" name="sex" value="man" /></td></tr>
			<tr>
				<td align="right">爱好：</td>
				<td>
				摄影<input type="checkbox" name="1" value="girl" checked/>&nbsp;&nbsp;
				读书<input type="checkbox" name="4" value="girl" />&nbsp;&nbsp;
				音乐<input type="checkbox" name="2" value="girl"  />&nbsp;&nbsp;
				运动<input type="checkbox" name="3" value="girl"  />&nbsp;&nbsp;
				</td>
			</tr>
			<tr>
				<td align="right">城市：</td>
				<td>
					<select multiple="3" size="3">
						<option value="xz">请选择</option>
						<option>北京</option>
						<option selected>上海</option>
						<optgroup label="河南">
							<option value="zz">郑州</option>
							<option value="xy">信阳</option>
							<option value="pds">平顶山</option>
						</optgroup>
						<optgroup label="陕西">
							<option value="xa">西安</option>
							<option value="xy">咸阳</option>
							<option value="bj">宝鸡</option>
						</optgroup>
						<optgroup label="江苏">
							<option value="nj">南京</option>
							<option value="cz">常州</option>
							<option value="ks">昆山</option>	
						</optgroup>
						<option>其他</option>
					</select>
				</td>
			</tr>
			<tr>
				<td align="right">
					自我评价：
				</td>
				<td>
					<textarea rows="6" cols="30">
						
					</textarea>
				</td>
			</tr>
			<tr>
				<td align="center" colspan="2">
					<input type="submit" value="提交" class="sub"  />
					<input type="reset"  value="重置" />
					<a href="m.html"><input type="button" value="退出" class="exit"  /></a>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
